<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign_in_up.css">
    <title>SignUp</title>
    <script src="https://kit.fontawesome.com/1eaa5d4c22.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 >Sign Up</h1>
            <form action="#">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Already have an account? <a href="sign_in.html">Click here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" >Sign up</button>
                    <button type="button" class="disable"><a href="sign_in.html"> Sign in</a></button>
                </div>
            </form>
        </div>
    </div>

   
</body>
</html>
